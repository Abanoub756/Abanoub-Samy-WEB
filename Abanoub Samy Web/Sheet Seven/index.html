<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="title">Example</div>
    <hr>
    <div class="container1">
        <div id="section1">
            <h1>DOM Manipulation Example</h1>
            <h2 id="textContent">Original Text.</h2>
            <button id="changeTextButton">Change Text</button>
            <h2 id="styleContent">Original Styles.</h2>
            <button id="changeStylesButton">Change Styles</button>
            <h2 id="removeThisElement">Remove This Element!</h2>
            <button id="deleteElementButton">Delete Element</button>
        </div>
    </div>
    <hr>
    <div class="container2">
        <div>
            <h1>Temperature Conversion</h1>
            <label for="tempInput">Enter temperature:</label>
            <input id="tempInput" placeholder="Enter temperature" />
            <button id="convertToFButton">Convert to Fahrenheit</button>
            <button id="convertToCButton">Convert to Celsius</button>
            <p id="conversionResult"></p>
        </div>
    </div>
    <hr>
    <div class="container3">
        <div>
            <h1>Fruit List</h1>
            <ul id="fruitList"></ul>
            <input id="fruitInput" placeholder="Enter fruit name" />
            <button id="addFruitButton">Add to List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
