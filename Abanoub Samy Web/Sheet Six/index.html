<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="main-title">Redesigned Form</h1>
    <hr>
    <div class="form-section">
        <div class="form-box">
            <form>
                <label for="user-name">Full Name</label>
                <input type="text" id="user-name" name="name" required>
            
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="email" required>
            
                <label for="user-message">Your Message</label>
                <textarea id="user-message" name="message"></textarea>
            
                <button type="submit">Send Message</button>
            </form>            
        </div>
    </div>
    <hr>
    <div class="form-section">
        <div class="form-box">
            <div class="form-container">
                <div class="form-left">
                    <form class="form-center">
                        <label for="user-name">Full Name</label>
                        <input type="text" id="user-name" name="name" required>
            
                        <label for="user-email">Email Address</label>
                        <input type="email" id="user-email" name="email" required>
            
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="form-right">
                    <img src="download.jpeg" alt="Image description" class="form-right-image">
                </div>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="form-section transparent">
        <div class="registration-box">
            <form>
                <h2>Sign Up Form</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                <label for="user-email">Email Address:</label>
                <input type="email" id="user-email" name="email" placeholder="Enter email" required>
                
                <div class="preferences">
                    <label>Preferences:</label>
                    <div>
                        <input type="checkbox" id="newsletter" name="preferences" value="newsletter">
                        <label for="newsletter">Receive Newsletter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="product-updates" name="preferences" value="product-updates">
                        <label for="product-updates">Receive Product Updates</label>
                    </div>
                </div>
                
                <div class="gender-selection">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
                
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="calculator-section">
        <div class="calculator-box">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="operator">/</div>
                <div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="operator">*</div>
                <div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="operator">-</div>
                <div class="button">0</div><div class="button">.</div><div class="operator">+</div><div class="equal">=</div>
            </div>
            <div class="clear">C</div>
        </div>
    </div>
    <hr>

</body>
</html>
