<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>

    <div class="frame">
        <div class="display">0</div>
        <div class="buttons">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="op">/</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="op">*</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="op">-</div>
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="op">+</div>
            <div class="equal">=</div>
        </div>
        <div class="clear">C</div>
    </div>

</body>
</html>
